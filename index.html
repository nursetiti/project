<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
   <body>
       <div class="container">
      <form name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" class="c-disabled" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input type="button" class="c-button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input type="button" class="c-button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input type="button" class="c-button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
               <td><input type="button" class="c-button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
               <td><input type="button" class="c-button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
               <td><input type="button" class="c-button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
               <td><input type="button" class="c-button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input type="button" class="c-button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
               <td><input type="button" class="c-button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
               <td><input type="button" class="c-button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
               <td><input type="button" class="c-button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
               <td><input type="button" class="c-button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
               <td><input type="button" class="c-button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
               <td><input type="button" class="c-button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
               <td><input type="button" class="c-button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
               <td><input type="button" class="c-button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
         </table>
      </form>
      </div>
      </body>
<script src="index.js"></script>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</html>
